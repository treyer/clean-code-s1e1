<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main-wrapper">

    <section class="section section_add-tasks">
      <h2 class="section__header section__header_new-task-header">Add Item</h2>
      <div class="section__task-row-wrapper">
        <input class="section__text-input section__text-input_new-task section_task-mode" type="text">
        <button class="section__button section__button_task-add">Add</button>
      </div>
    </section>

    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul class="section__task-list section__task-list_incomplete">
        <li class="section__task">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label section_task-mode">Pay Bills</label>
          <input class="section__text-input section_task-mode" type="text" >
          <button class="section__button section__button_task-edit">Edit</button>
          <button class="section__button section__button_task-delete"><img src="./remove.svg" alt="button remove"></button>
        </li>
        <li class="section__task edit-mode">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label section_task-mode">Go Shopping</label>
          <input class="section__text-input section_task-mode" type="text" value="Go Shopping">
          <button class="section__button section__button_task-edit">Save</button>
          <button class="section__button section__button_task-delete"><img src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>

    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul class="section__task-list section__task-list_completed">
        <li class="section__task">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__label section_task-mode">See the Doctor</label>
          <input class="section__text-input section_task-mode" type="text">
          <button class="section__button section__button_task-edit">Edit</button>
          <button class="section__button section__button_task-delete"><img src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
