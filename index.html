<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="section-add">
      <h2 class="section-header new-task-header" for="new-task">Add Item</h2>
      <div class="task-row-wrapper">
        <input id="new-task" class="text-input task" type="text">
        <button class="button button-add">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="section-header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img src="./remove.svg" alt="button remove"></button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="section-header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="text-input task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
